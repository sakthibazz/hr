name: Deploy to AWS EC2

on:
  push:
    branches:
      - main # Change this to your desired branch

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Initialize SSH agent
        run: eval $(ssh-agent -s)

      - name: Add SSH key to agent
        run: |
          ssh-add ~/.ssh/id_rsa
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$AWS_SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 51.20.78.69 >> ~/.ssh/known_hosts

      - name: Run deployment script
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@51.20.78.69 '/home/ubuntu/deploy-script.sh'
